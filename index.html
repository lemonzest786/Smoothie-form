<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SMOOTHIE ORDER FORM</h1>
  <form id="smoothie-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="size">Size:</label>
    <select id="size" name="size" required>
      <option value="">Select a size</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <fieldset>
      <legend>Fruits</legend>
      <label><input type="checkbox" name="fruits" value="strawberry"> Strawberry</label>
      <label><input type="checkbox" name="fruits" value="banana"> Banana</label>
      <label><input type="checkbox" name="fruits" value="mango"> Mango</label>
      <label><input type="checkbox" name="fruits" value="pineapple"> Pineapple</label>
    </fieldset>

    <label for="base">Base:</label>
    <select id="base" name="base" required>
      <option value="">Select a base</option>
      <option value="water">Water</option>
      <option value="milk">Milk</option>
      <option value="almondMilk">Almond Milk</option>
    </select>

    <label for="extras">Extras:</label>
    <select id="extras" name="extras">
      <option value="">No extras</option>
      <option value="protein">Protein Powder</option>
      <option value="chiaSeeds">Chia Seeds</option>
      <option value="nuts">Nuts</option>
    </select>

    <button type="button" id="order-btn">ORDER</button>
  </form>

</div>

  <div id="order-summary"></div>

</body>
</html>
